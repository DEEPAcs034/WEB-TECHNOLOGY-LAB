<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Event Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ADA8DC;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 32px;
      margin-bottom: 20px;
    }
    table {
      width: 60%;
      margin: 0 auto;
      background-color: #fff;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    td {
      padding: 20px 30px;
      font-size: 18px;
      color: #555;
    }
    th {
      text-align: left;
      padding: 15px;
      background-color: #007BFF;
      color: white;
      font-size: 20px;
    }
    input[type="text"], input[type="email"], select, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"], input[type="reset"] {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
    }
    input[type="submit"]:hover, input[type="reset"]:hover {
      background-color: #0056b3;
    }
    textarea {
      resize: vertical;
      height: 80px;
    }
    .radio, .checkbox {
      width: auto;
    }
  </style>
</head>
<body>
  <h1>College Event Registration Form for Varnotsava 2k25</h1>
  <form action="#" method="post">
    <table>
      <tr>
        <th colspan="2">Participant Details</th>
      </tr>
      <tr>
        <td>First Name:</td>
        <td><input type="text" name="firstname" placeholder="Enter your first name" required></td>
      </tr>
      <tr>
        <td>Last Name:</td>
        <td><input type="text" name="lastname" placeholder="Enter your last name" required></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="email" name="email" placeholder="Enter your email" required></td>
      </tr>
      <tr>
        <td>Student ID:</td>
        <td><input type="text" name="studentid" placeholder="Enter your student ID" required></td>
      </tr>
      <tr>
        <td>Department / Year:</td>
        <td><input type="text" name="department" placeholder="e.g., Computer Science / 3rd Year" required></td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td>
          <input type="radio" name="gender" value="male" class="radio"> Male
          <input type="radio" name="gender" value="female" class="radio"> Female
          <input type="radio" name="gender" value="other" class="radio"> Other
        </td>
      </tr>
      <tr>
        <td>Event:</td>
        <td>
          <select name="event" required>
            <option value="">-- Select an Event --</option>
            <option value="coding">Coding Competition</option>
            <option value="quiz">Technical Quiz</option>
            <option value="sports">Sports Meet</option>
            <option value="dance">Cultural Dance</option>
            <option value="music">Music Fest</option>
            <option value="art">Art Exhibition</option>
          </select>
        </td>
      </tr>

        <td>Additional Comments:</td>
        <td><textarea name="comments" placeholder="Any special requirements or notes"></textarea></td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center;">
          <input type="submit" value="Register">
          <input type="reset" value="Reset">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
